<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções de datas | JavaScript</title>
    <style>
        .estilo1{
            background: #FF0000;
            color: #FFF;
        }

        .estilo2{
            width: 250px;
            height: 100px;
            background: #00FF00;
            color: #000;
            font-size: 25px;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
    <script>
        function modificaClasse(){
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</head>
<body>

    <div id="mensagem" class="estilo1">Manipulando estilos</div>
    <hr>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>

</body>
</html>
