<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bom Timing | JavaScript</title>
        <script>
            setTimeout(function(){document.write('Teste <br/>')}, 2000) //faz um envio de uma logica 2 secs apos executado o comando

            setInterval(function(){document.write('100 ')}, 2000) //faz uma repetição de logica a cada 1 sec apos executado o comando
        </script>
    </head>
    <body>
    </body>
</html>
