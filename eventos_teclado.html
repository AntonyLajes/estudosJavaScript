<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos teclado | JavaScript</title>
    <script>

    //é possivel criar eventos com o teclado. usamos dentro da propria tag de abertura de uma tag. ver documentação para saber mais
    function acao(){
        alert('Evento de ação');
    }
    </script>
</head>
<body>
    
    <input onkeydown="acao()" type="text">

    <!--podemos usar mais de 1 evento por tag-->

</body>
</html>
