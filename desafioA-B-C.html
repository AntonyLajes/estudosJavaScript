        <meta charset="UTF-8">
        <title>Desafio A-B-C | JavaScript</title>
        <script>
            
            var a = 10;
            var b = 20;
            var c = null;

            document.write('<h1>Desafio A-B-C</h1>');

            document.write('var a = ' + a + '<br>');
            document.write('var b = ' + b + '<br>');
            document.write('var c = ' + c + '<br>');

            document.write('<h2>Invers√£o A-B</h1>');
            
            c = b;
            b = a;
            a = c;

            
            document.write('var a = ' + a + '<br>');
            document.write('var b = ' + b + '<br>');

        </script>
    </head>
