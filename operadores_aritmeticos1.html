<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos | JavaScript</title>
    <script>

    var num1 = prompt('Digite o valor do num1:');
    var num2 = prompt('Digite o valor do num2:');

    num1 = parseInt(num1);
    num2 = parseInt(num2);

    document.write(num1 + num2 + '<br/>'); //adição de 2 valores
    document.write('A soma entre ' + num1 + ' e ' + num2 + ' = ' + (num1+num2) + '<br/>'); //adição junto de uma concatenação
    document.write('A subtração entre ' + num1 + ' e ' + num2 + ' = ' + (num1-num2) + '<br/>'); //subtração junto de uma concatenação
    document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' = ' + (num1*num2) + '<br/>'); //multiplicação junto de uma concatenação
    document.write('A divisão entre ' + num1 + ' e ' + num2 + ' = ' + (num1/num2) + '<br/>'); //divisão junto de uma concatenação
    document.write('O módulo entre ' + num1 + ' e ' + num2 + ' = ' + (num1%num2) + '<br/>'); //módulo junto de uma concatenação
    document.write('O pré-incremento de ' + num1 + ' é ' + (++num1) + '<br/>'); //pré-incremento junto de uma concatenação
    document.write('O pós-incremento de ' + num1 + ' é mostrado na próx mostragem da variável, mas por enquanto persiste em ' + (num1++) + '<br/>'); //pós-incremento junto de uma concatenação
    document.write('O pós-incremento alterado é ' + num1 + '<br/>'); //pós-incremento alterado com uma concatenação
    document.write('O pré-decremento de ' + num1 + ' é ' + (--num1) + '<br/>'); //pré-decremento junto de uma concatenação
    document.write('O pós-decremento de ' + num1 + ' é mostrado na próx mostragem da variável, mas por enquanto persiste em ' + (num1--) + '<br/>'); //pós-decremento junto de uma concatenação
    document.write('O pós-decremento alterado é ' + num1 + '<br/>'); //pós-decremento alterado com uma concatenação

    </script>
</head>
<body>
    


</body>
</html>
