<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade para fixação 3 | JavaScript</title>
    <script>
        var valor1 = parseInt(prompt('Digite o valor 1:'));
        var operacao = prompt('Digite a operação desejada: (soma ou subtração)')
        var valor2 = parseInt(prompt('Digite o valor 2:'));

        function operacaoDesejada(valor1, valor2, operacao){

            if(operacao == 'soma'){
                var resultado = valor1 + valor2;
            }else if(operacao == 'subtração'){
                var resultado = valor1 - valor2;
            }else{
                var resultado = 'Operação não encontrada';
            }

            return resultado

        }

        document.write('O resultado é: ' + operacaoDesejada(valor1, valor2, operacao))
        
    </script>
</head>
