<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetição - Prática 1 | JavaScript</title>
    <script>
        var lista_frutas = Array();

        lista_frutas[0] = 'Banana';
        lista_frutas[1] = 'Laranja';
        lista_frutas[2] = 'Maça';
        lista_frutas[3] = 'Uva';

        var x = 0;

        while(x < lista_frutas.length){
            document.write(lista_frutas[x] + '</br>');

            x++;
        }
    </script>
</head>
<body>
    
</body>
</html>
