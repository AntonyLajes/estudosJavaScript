<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções de datas | JavaScript</title>
    <script>
        
        //arrays multidimensionais sao arrays que ligam em outros arrays, exemplo

        var lista = Array(); //declaração de array
        lista['fruta'] = Array(); //declaração de array em um indice do array 'principal'
        lista['fruta'][0] = 'banana'; //declaração do valor no indice do array criado dentro do array 'principal'
        lista['fruta'][1] = 'maça';
        lista['fruta'][2] = 'uva';

        lista['pessoa'] = []; //outra forma de declarar array em um indice do array 'principal'
        lista['pessoa'] = ['jose', 'maria']; //outra forma de declarar valor no indice do array criado dentro do array 'principal'

        console.log(lista);

    </script>
</head>
<body>

</body>
</html>
