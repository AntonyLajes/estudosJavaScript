<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição Do While | JavaScript</title>
    <script>
        var x = 11;

        do{
            document.write(x + '</br>');

            x++;
        }while(x <= 10);

        /*
            do{
                comandos;
            }while(condição)

            diferente do while, o do-while executa os comandos primeiro e depois verifica a condição, fazendo com que os comandos sejam executados pelo menos uma vez
        */
    </script>
</head>
<body>
    
</body>
</html>
