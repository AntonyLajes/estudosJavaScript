<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritméticos | JavaScript</title>
    <script>

    //atalhos para operações aritmeticas

    var teste = 11;

    teste += 5; //soma teste com 5
    document.write(teste + '<br/>');
    teste -= 5; //subtração teste com 5
    document.write(teste + '<br/>');
    teste /= 5; //divisão teste com 5
    document.write(teste + '<br/>');
    teste *= 5; //multiplicação teste com 5
    document.write(teste + '<br/>');
    teste %= 5; //modulo teste com 5
    document.write(teste + '<br/>');

    //atalho para concatenação

    teste = 'Olá';
    teste += ' João';

    document.write(teste);

    </script>
</head>
<body>
    


</body>
</html>
