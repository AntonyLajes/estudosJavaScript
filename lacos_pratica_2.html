<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetição - Prática 1 | JavaScript</title>
    <script>
        
        for(var x = 0; x<=10; x++){

            for(var y = 0; y <=10; y++){
                document.write(x + ' x ' + y + ' = ' + (x*y) + '</br>');
            }

            document.write('<br>');
            document.write('<hr>');
            document.write('<br>');

        }

    </script>
</head>
<body>
    
</body>
</html>
