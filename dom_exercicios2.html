<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios DOM manipulando elementos</title>
    <script>
        
    function mudarCor(cor){
        document.getElementById('caixa').style.background = cor;
    }

    </script>
</head>
<body>
    
    <button style="background: #00FF00; cursor: pointer;" onmousedown="mudarCor('#00FF00')">Verde</button>
    <button style="background: #0000FF; cursor: pointer;" onmousedown="mudarCor('#0000FF')">Azul</button>
    <button style="background: #FF0000; cursor: pointer;" onmousedown="mudarCor('#FF0000')">Vermelho</button>

    <hr>

    <div style="height: 250px; width: 250px; border: 1px solid #CCC;" id="caixa">

    </div>

</body>
</html>
