<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch | JavaScript</title>
    <script>

        var parametro = prompt('Digite a opção desejada: '); //prompt sempre recebe o valor como string
        parametro = parseInt(parametro); //transforma string em Int


        //é possível usar boolean, number etc no switch
        switch(parametro){
            case 1:
                document.write('Opção 1 selecionada!');
            break;

            case 2:
                document.write('Opção 2 selecionada!');
            break;

            default:
                document.write('Opção inválida');
            break;
        }

    </script>
</head>
<body>


    
</body>
</html>
