<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções de datas | JavaScript</title>
    <script>
        function obterCaractere(){
           var caractere = document.getElementById('entrada').value;
           
           document.getElementById('entrada').value = '';

           switch(caractere){
               case '0':
               case '1':
               case '2':
               case '3':
               case '4':
               case '5':
               case '6':
               case '7':
               case '8':
               case '9':
                   //capitura os numeros e leva para o campo específico
                   document.getElementById('apenas_numero').value += caractere;
                   break;
                default:
                    //capitura as letras e leva para o campo específico
                    document.getElementById('apenas_letra').value += caractere;
                    break;
           }
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Digite um caracter aqui" id="entrada" onkeyup="obterCaractere()"/>

    <hr>

    <span>Letra:</span>
    <input type="text" id="apenas_letra" disabled="disabled"/>
    <span>Numero:</span>
    <input type="text" id="apenas_numero" disabled="disabled"/>


</body>
</html>
