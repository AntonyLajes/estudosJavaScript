<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções matemáticas | JavaScript</title>
    <script>

    var valor1 = Math.ceil(10.358); //arredondamento para cima
    document.write(valor1 + '<br/>'); 

    var valor2 = Math.floor(15.845); //arredondamento para baixo
    document.write(valor2 + '<br/>');
    
    var valor3 = Math.round(13.245); //arredondamento para o peso da fração
    document.write(valor3 + '<br/>');


    </script>
</head>
<body>
    
</body>
</html>
