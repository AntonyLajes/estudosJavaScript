<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções de datas | JavaScript</title>
    <script>
        var listaFrutas = Array();
        //var listaFrutas = []; outra forma de declarar array

        //podemos setar qualquer índice(posição) e qualquer valor para ela
        listaFrutas[1] = 'Banana';
        listaFrutas[2] = true;
        listaFrutas['x'] = 'Maça';
        listaFrutas[4] = 100;

        console.log(listaFrutas); //listagem do array completo

        console.log(listaFrutas[2]); //listagem de índice específico

        var listaFrutas2 = Array('maça', 'banana', 'uva') //arrays q n sao possiveis adicionar indices manualmente
        //var listaFrutas2 = ['maça', 'banana', 'uva'] //outra forma de arrays q n sao possiveis adicionar indices manualmente

        console.log(listaFrutas2);
    </script>
</head>
