<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade para fixação 4 | JavaScript</title>
    <script>
        function foco(){
            document.getElementById('inputText').style.background = 'yellow';
        }

        function desfoco(){
            document.getElementById('inputText').style.background = '';
        }

        function keyPress(){
            
            var valor = document.getElementById('inputText').value;

            if(valor.length < 3){
                document.getElementById('inputText').className = 'bgRed';
            }else{
                document.getElementById('inputText').className = 'bgGreen';
            }
        }
    </script>
    <style>
        .bgRed{
            background: red;
        }
        .bgGreen{
            background: green;
        }
    </style>
</head>
<body>
    <input type="text" onfocus="foco()" onblur="desfoco()" id="inputText" onkeyup="keyPress()">
</body>
</html>
