<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios DOM manipulando estilos</title>
    <style>
        .classe1{
            background-color: red;
        }

        .classe2{
            background-color: green;
            width: 250px;
        }
    </style>
    <script>
        function mudancaEstilo(){
            document.getElementById('elementoASerMudado').className = 'classe2';
        }
    </script>
</head>
<body>
    <div class="classe1" id="elementoASerMudado">
        Elemento a ser mudado
    </div>
    <hr>
    <button style="cursor: pointer;" onmousedown="mudancaEstilo()">Clique aqui para mudar o elemento</button>
</body>
</html>
