<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting | JavaScript</title>
    <script>

        var valor1 = prompt('Digite o valor 1: ');
        var valor2 = prompt('Digite o valor 2: ');

        document.write(valor1 + valor2 + '<br>');

        //Fazendo o casting de string para number /-/ É possível fazer casting tanto para int quanto para float

        valor1 = parseInt(valor1);
        valor2 = parseInt(valor2);

        document.write(valor1 + valor2 + '<br>');

        //Fazendo casting de number para string

        document.write(valor1.toString() + valor2.toString() + '<br>');

    </script>
</head>
<body>
    
</body>
</html>
