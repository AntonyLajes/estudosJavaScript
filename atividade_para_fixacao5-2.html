<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade para fixação 4 | JavaScript</title>
    <script>
        var objetos = Array('Cadeira','Impressora','Garfo');

        function verificaValor(){
            var valor = document.getElementById('textCampo').value;

            if(valor === ''){
                alert('Informe um valor válido');
            }else if(objetos.indexOf(valor) !== -1){
                alert('Objeto já foi adicionado');
            }else{
                objetos.push(document.getElementById('textCampo').value);

                console.log(objetos)

                document.getElementById('textCampo').value = '';
            }
        }

        function ordenarValores(){
            objetos.sort();
            
            console.log(objetos)
        }
    </script>
</head>
<body>
    <input type="text" id="textCampo">
    <button onclick="verificaValor()">Adicionar</button>
    <button onclick="ordenarValores()">Ordenar</button>
</body>
</html>
